<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<title>Library</title>

<body class="grid-guide">
    <link rel="stylesheet" href="index.css">
    <iframe id="iframe" src="" class="" ></iframe>

    <section class="absolute grow-animation">
        <nav>
            <button id="ImportEbook" title="Importar Ebooks">
                <svg data-id="ImportEbook" viewBox="0 0 100 100">
                    <g>
                        <path data-id="ImportEbook" d="M 70,20 L 30,20 30,80 80,80 80,30 70,20 70,30 80,30"></path>
                    </g>
                    <g class="triangulo">
                        <path data-id="ImportEbook" d="M 50,45 L 35,70 65,70 Z" transform="rotate(-15 50 50)"></path>
                    </g>
                    <g class="cuadro-relleno" fill="white">
                        <rect data-id="ImportEbook" x=15 y=25 width=50 height=15></rect>
                        <text data-id="ImportEbook" x=27 y=37 font-family="sans-serif" fill="black" font-size="1rem">PDF</text>
                    </g>
                    <g stroke-width="8">
                        <line data-id="ImportEbook" x1="8" y1="70" x2="38" y2="70"></line>
                        <line data-id="ImportEbook" x1="23" y1="55" x2="23" y2="85"></line>
                    </g>
                </svg>
            </button>
            <input id="ImportEbookInput" type="file" class="invisible" accept="application/pdf" multiple />
        </nav>
        <input type="text" id="BuscarEbook" list="BuscarEbookList" placeholder="Escribe el ebook a buscar" />
        <datalist id="BuscarEbookList"></datalist>
        <div class="listas"></div>
    </section>

    <aside class="absolute shrink-animation">
        <button id="CloseEbook" title="Cerrar">&times;</button>
        <button id="AddEbook"   title="Adiciona">+</button>
        <button id="EndEbook"   title="Terminar">-</button>
        <button id="CategorizeEbook"   title="Categorizar">&hArr;</button>
        <input type="text" id="CategoriaEbook" class="invisible" placeholder="Escribe categoria" list="CategoriaEbookList" />
        <button id="RankEbook"  title="Calificar">
            <svg id="Estrella" data-id="RankEbook" viewBox="0 0 51 48">
                <title>Five Pointed Star</title>
                <path id="PathEstrella" data-id="RankEbook" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
            </svg>
            <span>0</span>
        </button>
        <div id="RankList" class="invisible">
            <button>
                <svg viewBox="0 0 51 48">
                    <use xlink:href="#PathEstrella" />
                </svg>
                <span>1</span></button>
            <button>
                <svg viewBox="0 0 51 48">
                    <use xlink:href="#PathEstrella" />
                </svg>
                <span>2</span>
            </button>
            <button>
                <svg viewBox="0 0 51 48">
                    <use xlink:href="#PathEstrella" />
                </svg>
                <span>3</span>
            </button>
            <button>
                <svg viewBox="0 0 51 48">
                    <use xlink:href="#PathEstrella" />
                </svg>
                <span>4</span>
            </button>
            <button>
                <svg viewBox="0 0 51 48">
                    <use xlink:href="#PathEstrella" />
                </svg>
                <span>5</span>
            </button>
        </div>
        <datalist id="CategoriaEbookList"></datalist>
        <button id="AddNote" title="Comentarios">
            <svg data-id="AddNote" id="AddNoteSvg" viewBox="0 0 100 100">
                <title>Icono de notas</title>
                <g>
                    <path d="M 60,20 30,20 30,80 70,80 70,30 60,20 60,30 70,30"></path>
                </g>
                <g class="lineas">
                    <line x1="40" y1="40" x2="60" y2="40"></line>
                    <line x1="40" y1="50" x2="60" y2="50"></line>
                    <line x1="40" y1="60" x2="55" y2="60"></line>
                </g>
            </svg>
        </button>
        <textarea id="Notes" class="invisible"></textarea>
    </aside>

    <script src="index.js"></script>
</body>
