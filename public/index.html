<!DOCTYPE html>

<meta charset="utf-8">
<title>Library</title>

<style>
    :root {
        --color-de-fondo : rgb(63, 63, 63);
        --color-de-letras: rgb(242, 242, 242);
        --link-visitado  : rgb(177, 177, 177);
    }

    html, body, iframe {
        height : 100%;
        margin : 0;
        padding: 0;
        width  : 100%;
    }

    body {
        background-color: var(--color-de-fondo);
        overflow        : hidden;
    }

    ul {
        list-style: none;
    }

    li {
        padding-left: 1rem;
    }

    section {
        background-color: var(--color-de-fondo);
        border          : solid thin #908e8e;
        color           : var(--color-de-letras);
        height          : 90%;
        left            : 0;
        margin-left     : 3rem;
        margin-top      : 2rem;
        overflow-y      : auto;
        top             : 0;
    }

    #CloseEbook {
        background-color: var(--color-de-fondo);
        border          : medium solid var(--color-de-letras);
        border-radius   : 50%;
        color           : var(--color-de-letras);
        font-size       : 2rem;
        height          : 4rem;
        margin          : 0px;
        padding         : 0px;
        right           : 0.5rem;
        top             : 3rem;
        vertical-align  : middle;
        width           : 4rem;
    }

    #CloseEbook:hover {
        cursor: pointer;
    }

    a {
        color: var(--color-de-letras);
    }

    a:visited {
        color: var(--link-visitado);
    }

    .absolute {
        position: absolute;
    }

    .invisible {
        display: none;
    }
</style>
<iframe id="iframe" src="" ></iframe>

<section class="absolute">
</section>

<button id="CloseEbook" class="absolute invisible">X</button>

<script src="index.js"></script>
