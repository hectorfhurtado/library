<!DOCTYPE html>

<meta charset="utf-8">
<title>Library</title>

<style>
    :root {
        --color-de-fondo : rgb(63, 63, 63);
        --color-de-letras: rgb(242, 242, 242);
        --link-visitado  : rgb(177, 177, 177);
    }

    html, body, iframe {
        height : 100%;
        margin : 0;
        padding: 0;
        width  : 100%;
    }

    body {
        background-color: var(--color-de-fondo);
        overflow        : hidden;
    }

    ul {
        list-style: none;
    }

    li {
        padding-left: 1rem;
    }

    section {
        background-color: var(--color-de-fondo);
        border          : solid thin #908e8e;
        color           : var(--color-de-letras);
        height          : 90%;
        left            : 0;
        margin-left     : 3rem;
        margin-top      : 2rem;
        overflow-y      : auto;
        top             : 0;
    }

    aside {
        display       : flex;
        flex-direction: column;
        top           : 3rem;
        right         : 1rem;
    }

    #CloseEbook,
    #EndEbook,
    #CategorizeEbook,
    #RankEbook,
    #RankList > button,
    #AddEbook{
        background-color: var(--color-de-fondo);
        border          : medium solid var(--color-de-letras);
        border-radius   : 50%;
        color           : var(--color-de-letras);
        cursor          : pointer;
        font-size       : 1.5rem;
        height          : 3rem;
        margin          : 0px;
        padding         : 0px;
        vertical-align  : middle;
        width           : 3rem;
        position        : relative;
    }
    
    button > span {
        display    : block;
        font-size  : 0.6rem;
        font-weight: bold;
        margin-top : -0.4rem;
    }
    
    #RankList > button:hover::after {
        position: absolute;
        top     : 0.2rem;
        content : 'â˜…';
        left    : 0.7rem;
    }
    
    #BuscarEbook {
        width       : 80%;
        margin-left : 2.5rem;
        padding     : 0.5rem;
        margin-top  : 2rem;
        padding-left: 1rem;
    }

    a {
        color: var(--color-de-letras);
    }

    a:visited {
        color: var(--link-visitado);
    }

    .absolute {
        position: absolute;
    }

    .invisible {
        display: none;
    }
</style>
<iframe id="iframe" src="" ></iframe>

<section class="absolute">
    <input type="text" id="BuscarEbook" list="BuscarEbookList" placeholder="Escribe el ebook a buscar" />
    <datalist id="BuscarEbookList"></datalist>
</section>

<aside class="absolute invisible">
    <button id="CloseEbook" title="Cerrar">X</button>
    <button id="AddEbook"   title="Adiciona">+</button>
    <button id="EndEbook"   title="Terminar">-</button>
    <button id="CategorizeEbook"   title="Categorizar">&hArr;</button>
    <input type="text" id="CategoriaEbook" class="invisible" placeholder="Escribe categoria" list="CategoriaEbookList" />
    <button id="RankEbook"  title="Calificar">&#9733<span>0</span></button>
    <div id="RankList" class="invisible">
        <button>&#9734<span>1</span></button>
        <button>&#9734<span>2</span></button>
        <button>&#9734<span>3</span></button>
        <button>&#9734<span>4</span></button>
        <button>&#9734<span>5</span></button>
    </div>
    <datalist id="CategoriaEbookList"></datalist>
</aside>

<script src="index.js"></script>
