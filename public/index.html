<!DOCTYPE html>

<meta charset="utf-8">
<title>Library</title>

<body class="grid-guide">
    <style>
        @font-face {
            font-family: "Concert One";
            src: url("/fuentes/Concert_One/ConcertOne-Regular.ttf");
        }

        @font-face {
            font-family: "Work Sans";
            src: url("/fuentes/Work_Sans/WorkSans-Regular.ttf");
        }

        @font-face {
            font-family: "Work Sans Bold";
            src: url("/fuentes/Work_Sans/WorkSans-Bold.ttf");
        }

        :root {
            /*--color-de-fondo : rgb(63, 63, 63);
            --fondo-semitransparente: hsla(195, 100%, 50%, 0.1);
            --color-de-letras: hsl(195, 53%, 79%);;
            --link-visitado  : hsl(195, 100%, 40%);
            --sombra-de-letras: hsla(195, 100%, 75%, 0.5);
            --default-space  : 32px;*/
            --color-de-fondo : rgb(63, 63, 63);
            --fondo-semitransparente: hsla(186, 100%, 50%, 0.1);
            --color-de-letras: hsl(186, 100%, 75%);
            --link-visitado  : hsl(186, 100%, 40%);
            --sombra-de-letras: hsla(186, 100%, 75%, 0.5);
            --default-space  : 32px;
            --fondo-oscuro-transparente: hsla(0, 0%, 0%, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        /* from https://css-tricks.com/custom-scrollbars-in-webkit/ */
        ::-webkit-scrollbar {
            width: calc(1rem / 2);
        }
        ::-webkit-scrollbar-track        {
            border-left: solid thin var(--color-de-letras); 
        }
        ::-webkit-scrollbar-thumb        {
            background-color: var(--color-de-letras);
        }

        html, body, iframe {
            height : 100%;
            margin : 0;
            padding: 0;
            width  : 100%;
            font-size: 16px;
        }

        body {
            background-color: var(--color-de-fondo);
            overflow        : hidden;
        }

        .grid-guide {
            background-image: radial-gradient(hsl(0, 0%, 100%) calc(1rem / 16), hsla(0, 0%, 0%, 0) 0);
            background-size: 2rem 2rem;
            background-position: 1rem 1rem;
        }

        ul {
            list-style: none;
            padding-left: 2rem;
            margin: 2rem 0;
            line-height: 2rem;
        }

        li {
            padding-left: 2rem;
            line-height: 2rem;
            font-family: "Work Sans";
        }

        li:hover {
            background-color: var(--color-de-letras);
        }

        li:hover > a,
        li:hover > a:visited {
            color: var(--fondo-oscuro-transparente);
        }

        strong { 
            font-family:  "Concert One";
            font-weight: normal;
            font-size:   1.25rem;
            height:      1rem;
        }

        section {
            background-color: var(--fondo-semitransparente);
            border          : solid thin var(--color-de-letras);
            color           : var(--color-de-letras);
            height          : 34rem;
            left            : 0;
            margin-left     : 2rem;
            margin-top      : 2rem;
            overflow-y      : auto;
            top             : 0;
            width           : 60%;
            overflow-x      : hidden;
        }

        input {
            background-color: transparent;
            color: inherit;
            border: none;
            outline: none;
            border-bottom: solid var(--color-de-letras);
        }

        aside {
            display       : flex;
            flex-direction: column;
            top           : 3rem;
            right         : 1rem;
        }

        #CloseEbook,
        #EndEbook,
        #CategorizeEbook,
        #RankEbook,
        #RankList > button,
        #AddEbook{
            background-color: var(--color-de-fondo);
            border          : medium solid var(--color-de-letras);
            border-radius   : 50%;
            color           : var(--color-de-letras);
            cursor          : pointer;
            font-size       : 2rem;
            height          : 3rem;
            margin          : 0px;
            padding         : 0px;
            vertical-align  : middle;
            width           : 3rem;
            position        : relative;
        }
        
        button > span {
            display    : block;
            font-size  : 0.6rem;
            font-weight: bold;
            margin-top : -0.4rem;
        }
        
        #RankList > button:hover::after {
            position: absolute;
            top     : 0.2rem;
            content : 'â˜…';
            left    : 0.7rem;
        }
        
        #BuscarEbook {
            font-size   : inherit;
            height      : 2rem;
            line-height : 2rem;
            margin-left : 2rem;
            margin-top  : 2rem;
            padding-left: 2rem;
            width       : 80%;
        }

        a {
            color: var(--color-de-letras);
            text-decoration: none;
            text-overflow: ellipsis;
            text-rendering: optimizeLegibility;
        }

        a:visited {
            color: var(--link-visitado);
        }

        .absolute {
            position: absolute;
        }

        .invisible {
            display: none;
        }
    </style>
    <iframe id="iframe" src="" ></iframe>

    <section class="absolute">
        <input type="text" id="BuscarEbook" list="BuscarEbookList" placeholder="Escribe el ebook a buscar" />
        <datalist id="BuscarEbookList"></datalist>
    </section>

    <aside class="absolute invisible">
        <button id="CloseEbook" title="Cerrar">X</button>
        <button id="AddEbook"   title="Adiciona">+</button>
        <button id="EndEbook"   title="Terminar">-</button>
        <button id="CategorizeEbook"   title="Categorizar">&hArr;</button>
        <input type="text" id="CategoriaEbook" class="invisible" placeholder="Escribe categoria" list="CategoriaEbookList" />
        <button id="RankEbook"  title="Calificar">&#9733<span>0</span></button>
        <div id="RankList" class="invisible">
            <button>&#9734<span>1</span></button>
            <button>&#9734<span>2</span></button>
            <button>&#9734<span>3</span></button>
            <button>&#9734<span>4</span></button>
            <button>&#9734<span>5</span></button>
        </div>
        <datalist id="CategoriaEbookList"></datalist>
    </aside>

    <script src="index.js"></script>
</body>
